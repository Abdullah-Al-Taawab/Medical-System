<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
        }
        form input, form textarea, form button {
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            text-align: center;
            font-weight: bold;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Prescription</h1>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form th:action="@{/prescription/edit}" th:object="${prescription}" method="post">
        <label for="prescriptionId">Prescription ID:</label>
        <input type="text" id="prescriptionId" name="prescriptionId" th:field="*{prescriptionId}" readonly>

        <label for="prescriptionDate">Prescription Date:</label>
        <input type="date" id="prescriptionDate" name="prescriptionDate" th:field="*{prescriptionDate}" required>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" th:field="*{patientName}" required>

        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" name="patientAge" th:field="*{patientAge}" required>

        <label for="patientGender">Patient Gender:</label>
        <input type="text" id="patientGender" name="patientGender" th:field="*{patientgender}" required>

        <label for="diagnosis">Diagnosis:</label>
        <textarea id="diagnosis" name="diagnosis" th:field="*{diagnosis}" required></textarea>

        <label for="medicines">Medicines:</label>
        <textarea id="medicines" name="medicines" th:field="*{medicines}" required></textarea>

        <label for="nextVisitDate">Next Visit Date:</label>
        <input type="date" id="nextVisitDate" name="nextVisitDate" th:field="*{nextVisitDate}" required>

        <button type="submit">Update Prescription</button>
    </form>
</div>
</body>
</html>
