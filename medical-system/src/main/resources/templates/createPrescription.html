<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Prescription</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f4f4f4;
        }

        .container {
          width: 60%;
          max-width: 800px;
          padding: 20px;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
          color: #333;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        label {
          margin-bottom: 5px;
        }

        input, textarea {
          padding: 8px;
          font-size: 14px;
          margin-bottom: 15px;
          border-radius: 4px;
          border: 1px solid #ddd;
        }

        button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Prescription</h1>

    <form th:action="@{/prescription/add}" th:object="${prescription}" method="post">


        <label for="prescriptionDate">Prescription Date:</label>
        <input type="date" id="prescriptionDate" th:field="*{prescriptionDate}" required>
        <div th:if="${#fields.hasErrors('prescriptionDate')}" class="error">
            <p th:each="err : ${#fields.errors('prescriptionDate')}" th:text="${err}"></p>
        </div>


        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" th:field="*{patientName}" required>
        <div th:if="${#fields.hasErrors('patientName')}" class="error">
            <p th:each="err : ${#fields.errors('patientName')}" th:text="${err}"></p>
        </div>


        <label for="patientAge">Patient Age:</label>
        <input type="number" id="patientAge" th:field="*{patientAge}" required>
        <div th:if="${#fields.hasErrors('patientAge')}" class="error">
            <p th:each="err : ${#fields.errors('patientAge')}" th:text="${err}"></p>
        </div>


        <label for="patientgender">Patient Gender:</label>
        <select id="patientgender" th:field="*{patientgender}" required>
            <option value="MALE" th:selected="${prescription.patientgender == 'MALE'}">Male</option>
            <option value="FEMALE" th:selected="${prescription.patientgender == 'FEMALE'}">Female</option>
        </select>
        <div th:if="${#fields.hasErrors('patientgender')}" class="error">
            <p th:each="err : ${#fields.errors('patientgender')}" th:text="${err}"></p>
        </div>


        <label for="diagnosis">Diagnosis:</label>
        <textarea id="diagnosis" th:field="*{diagnosis}" required></textarea>
        <div th:if="${#fields.hasErrors('diagnosis')}" class="error">
            <p th:each="err : ${#fields.errors('diagnosis')}" th:text="${err}"></p>
        </div>


        <label for="medicines">Medicines:</label>
        <textarea id="medicines" th:field="*{medicines}" required></textarea>
        <div th:if="${#fields.hasErrors('medicines')}" class="error">
            <p th:each="err : ${#fields.errors('medicines')}" th:text="${err}"></p>
        </div>


        <label for="nextVisitDate">Next Visit Date:</label>
        <input type="date" id="nextVisitDate" th:field="*{nextVisitDate}" required>
        <div th:if="${#fields.hasErrors('nextVisitDate')}" class="error">
            <p th:each="err : ${#fields.errors('nextVisitDate')}" th:text="${err}"></p>
        </div>


        <button type="submit">Submit Prescription</button>


        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>

</div>
</body>
</html>
